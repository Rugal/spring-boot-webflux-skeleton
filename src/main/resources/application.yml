# This configuration should be fetched from Spring Cloud Config
# Common configuration across different environments

spring:
  cache:
    cache-names: primary
  jpa:
    open-in-view: false
  profiles:
    #default profile, this can be overriden by environmental variable
     active: default
  r2dbc:
    properties:
      schema: valstrax
    pool:
      enabled: true
      initial-size: 2
      max-size: 100

management:
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - loggers
