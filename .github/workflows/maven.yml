name: Java CI with Maven

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn --no-transfer-progress -Dskip.surefire.tests=false -D=skip.failsafe.tests=false -Dkotlin.compiler.incremental=false verify

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v3
